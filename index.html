<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body class="">

  <!-- Keys -->
<div class="keys">

    <div id="birds" data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Birds</span>
    </div>
    <div id="rain" data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Rain</span>
    </div>
    <div id="fire" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fireplace</span>
    </div>
    <div id="waves" data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Waves</span>
    </div>
    <div id="wind" data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Wind</span>
    </div>
    <div id="rainforest" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Rain Forest</span>
    </div>
    <div id="city" data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">City</span>
    </div>
    <div id="stream" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Stream</span>
    </div>
    <div id="waterfall" data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Waterfall</span>
    </div>
    <div id="gravel" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Gravel</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="66" src="./sounds/birds.mp3"></audio>
  <audio data-key="82" src="./sounds/rain.mp3"></audio>
  <audio data-key="70" src="./sounds/fireplace.mp3"></audio>
  <audio data-key="87" src="./sounds/waves.mp3"></audio>
  <audio data-key="69" src="./sounds/wind.mp3"></audio>
  <audio data-key="70" src="./sounds/rainforest.mp3"></audio>
  <audio data-key="67" src="./sounds/city.mp3"></audio>
  <audio data-key="83" src="./sounds/stream.mp3"></audio>
  <audio data-key="85" src="./sounds/waterfall.mp3"></audio>
  <audio data-key="71" src="./sounds/gravel.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
