<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body class="">

  <!-- Keys -->
<div class="keys">

    <div id="birds" data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Birds</span>
    </div>
    <div id="rain" data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Rain</span>
    </div>
    <div id="fire" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fireplace</span>
    </div>


</div>

  <!-- Sounds -->
  <audio loop data-key="66" src="./sounds/birds.mp3"></audio>
  <audio loop data-key="82" src="./sounds/rain.mp3"></audio>
  <audio loop data-key="70" src="./sounds/fireplace.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
